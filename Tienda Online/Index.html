<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <h1 class="navbar-brand mb-0">Tienda en Línea</h1> <!-- Aumentamos el tamaño del título y eliminamos el margen inferior -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav flex-column"> <!-- Utilizamos 'flex-column' para opciones verticales -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resumenCompra">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container mt-4">
        <div class="row" id="catalogo">
            <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="catalogo"> <!-- Cambio el id a 'catalogo' para definir dos columnas -->
            <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 offset-md-8">
                <h3>Resumen de Compra</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="resumenCompra">
                        <!-- Los detalles de la compra se generarán dinámicamente con JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td></td>
                            <td id="total"></td>
                        </tr>
                    </tfoot>
                </table>
                <button class="btn btn-primary" id="finalizarCompra">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contacto</h4>
                    <p>Dirección: Dirección de la tienda</p>
                    <p>Teléfono: (123) 456-7890</p>
                    <p>Email: info@tiendaenlinea.com</p>
                </div>
                <div class="col-md-6">
                    <h4>Redes Sociales</h4>
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
